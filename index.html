<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Extending Bootstrap</title>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main class="row justify-content-around">
            <!-- search for a city -->
            <div class="col-12 col-md-3">
                <div class="d-grid gap-2">
                    <label for="getCityName" class="form-label">Search for a City:</label>
                    <input type="text" class="form-control" id="getCityName" placeholder="Orlando">
                    <button class="btn btn-primary" id="search" type="button">Search</button>
                </div>
                <div class="d-grid gap-2" id="memory">
                </div>
            </div>
            <!-- display city weather -->
            <div class="col-12 col-md-9">
                <div class="card" id="today">
                    <h3 class="card-header">
                        Example City
                    </h3>
                    <h2></h2>
                    <div class="card-body">
                        <p class="card-text">
                            Temp:
                        </p>
                        <p class="card-text">
                            Wind:
                        </p>
                        <p class="card-text">
                            Humidity:
                        </p>
                    </div>
                </div>
                <h2>5-Day Forecast:</h2>
                <section class="row justify-content-around" id="days">
                    <div class="col-12 col-sm-6 col-lg-2 mb-3" id="day1">
                        <div class="card bg-dark text-light">
                            <h3 class="card-header">
                                Monday
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                    Temp:
                                </p>
                                <p class="card-text">
                                    Wind:
                                </p>
                                <p class="card-text">
                                    Humidity:
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3" id="day2">
                        <div class="card bg-dark text-light">
                            <h3 class="card-header">
                                Tuesday
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                    Temp:
                                </p>
                                <p class="card-text">
                                    Wind:
                                </p>
                                <p class="card-text">
                                    Humidity:
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3" id="day3">
                        <div class="card bg-dark text-light">
                            <h3 class="card-header">
                                Wednesday
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                    Temp:
                                </p>
                                <p class="card-text">
                                    Wind:
                                </p>
                                <p class="card-text">
                                    Humidity:
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3" id="day4">
                        <div class="card bg-dark text-light">
                            <h3 class="card-header">
                                Thursday
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                    Temp:
                                </p>
                                <p class="card-text">
                                    Wind:
                                </p>
                                <p class="card-text">
                                    Humidity:
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-2 mb-3" id="day5">
                        <div class="card bg-dark text-light">
                            <h3 class="card-header">
                                Friday
                            </h3>
                            <div class="card-body">
                                <p class="card-text">
                                    Temp:
                                </p>
                                <p class="card-text">
                                    Wind:
                                </p>
                                <p class="card-text">
                                    Humidity:
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>

</html>
